<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>PERSONAL INFO</legend>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname" autofocus><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label>
        </fieldset><br>
        <input type="checkbox" name="choose" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="choose" id="css">
        <label for="css">CSS</label><br><br>
        <label for="method">Choose a method:</label>
        <select name="method" id="method">
            <option value="...">...</option>
            <option value="1">method 1</option>
            <option value="2">method 2</option>
            <option value="3">method 3</option>
        </select><br><br>
        
        <form action="" oninput="x.value=parseInt(y.value)">
            0<input type="range" name="y" id="y">100
            <output name="x" for="y"></output>
        </form>
        <br>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <button type="button" onclick="">Submit</button><br><br>
        <label for="message">Message Box</label>
        <textarea name="message" id="button" style="display: block;">Your data has been stored.</textarea>

    </form>




</body>

</html>
